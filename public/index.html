<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dedic4U - Crie sua Página de Amor</title>
  </head>
  <body>
    <!-- Formulário oculto para o Netlify -->
    <form name="checkout" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="address" />
      <input type="text" name="city" />
      <input type="text" name="state" />
      <input type="text" name="zipCode" />
      <input type="tel" name="phone" />
      <input type="hidden" name="planId" />
      <input type="hidden" name="planName" />
      <input type="hidden" name="pageTitle" />
      <input type="hidden" name="pageSlug" />
      <input type="hidden" name="selectedProducts" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
